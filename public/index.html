<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WebRTC Call</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/css/uikit.min.css" />
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <!-- Home Section -->
  <div id="home" style="display: none">
    <div class="uk-grid-small uk-child-width-expand@s uk-text-center" style="margin-top: 10rem" uk-grid>
      <div></div>
      <div>
        <div>
          <img data-src="img/logo.png" width="200" height="200" alt="" uk-img><br>
          <button id="startBtn" class="uk-button uk-button-primary uk-width-1-3"
            uk-tooltip="title: Click to start a new call; pos: left">Start</button>
          <button id="joinBtn" class="uk-button uk-button-primary uk-width-1-3"
            uk-tooltip="title: Click to join a call; pos: right">Join</button>
        </div>
      </div>
      <div></div>
    </div>
  </div>

  <!-- Create Section -->
  <div id="create" style="display: none">
    <div class="uk-grid-small uk-child-width-expand@s uk-text-center" style="margin-top: 10rem" uk-grid>
      <div></div>
      <div>
        <div>
          <img data-src="img/logo.png" width="200" height="200" alt="" uk-img><br>
          <input class="uk-input" uk-tooltip="title: Share this code with your friend; pos: right; delay: 100"
            type="text" id="caller_code" style="text-align: center" disabled>
          <button id="startCallBtn" class="uk-button uk-button-primary uk-width-1-3 uk-margin">Start</button>
        </div>
      </div>
      <div></div>
    </div>
  </div>

  <!-- Join Section -->
  <div id="join" style="display: none">
    <div class="uk-grid-small uk-child-width-expand@s uk-text-center" style="margin-top: 10rem" uk-grid>
      <div></div>
      <div>
        <div>
          <img data-src="img/logo.png" width="200" height="200" alt="" uk-img><br>
          <input class="uk-input" uk-tooltip="title: Enter the code you got from your friend; pos: right; delay: 100"
            type="text" id="join_code" style="text-align: center">
          <button id="joinCallBtn" class="uk-button uk-button-primary uk-width-1-3 uk-margin">Join</button>
        </div>
      </div>
      <div></div>
    </div>
  </div>

  <!-- Call Section -->
  <div id="call" style="display: none">
    <div id="header"><span style="float:left;margin-right:1%"><img src="img/call.png" height="50px"
          width="50px"></span><b>WebRTC Call</b></div>
    <div id="local">
      <video id="localVideo" autoplay muted></video>
    </div>
    <div id="panel" style="float:right;background-color:black;margin-top:10%;width:120px;height:230px;padding:1%">
      <center>
        <h3 style="color:white">Control Panel</h3>
      </center>
      <hr>
      <label class="label">Audio</label>
      <label class="switch">
        <input id="audio" type="checkbox" checked>
        <span class="slider round"></span>
      </label><br><br>

      <label class="label">Video</label>
      <label class="switch">
        <input id="video" type="checkbox" checked>
        <span class="slider round"></span>
      </label><br><br>
      <center>
        <img id="full" src="img/full.png" height="50px" width="50px">
      </center>
    </div>
    <center>
      <div id="remote">
        <video id="remoteVideo" autoplay></video>
      </div>
    </center>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/js/uikit.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/js/uikit-icons.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="webrtc.js"></script>
  <script src="index.js"></script>
</body>

</html>
